<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Bolinha</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: transparent;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000;
      font-size: 18px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }

    #titulo {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
      background: rgba(255, 255, 255, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="info">
    PontuaÃ§Ã£o: <span id="score">0</span><br />
    Recorde: <span id="recorde">0</span>
  </div>
  <div id="titulo">Psicologia ðŸ’–</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bgImage = new Image();
    bgImage.src = "https://img.freepik.com/vetores-gratis/fundo-de-psicologia-com-icone_23-2148511440.jpg";

    const paddleWidth = 80;
    const paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    const ballRadius = 8;
    let ballSpeedX = 3;
    let ballSpeedY = -3;

    let score = 0;
    let recorde = parseInt(localStorage.getItem("recorde")) || 0;
    document.getElementById("recorde").textContent = recorde;

    function increaseSpeed() {
      ballSpeedX += ballSpeedX > 0 ? 0.5 : -0.5;
      ballSpeedY += ballSpeedY > 0 ? 0.5 : -0.5;
    }

    function drawHeart(x, y, size) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
      ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
      ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
      ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
      ctx.fillStyle = "#d81b60";
      ctx.fill();
    }

    function draw() {
      if (bgImage.complete) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // CoraÃ§Ãµes em conjunto
      for (let i = 0; i < 10; i++) {
        const angle = i * (Math.PI * 2) / 10;
        const x = canvas.width / 2 + Math.cos(angle) * 80;
        const y = canvas.height / 2 + Math.sin(angle) * 40;
        drawHeart(x, y, 10);
      }

      // Bolinha
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#ff69b4";
      ctx.fill();
      ctx.closePath();

      // Barra
      ctx.fillStyle = "#00bfff";
      ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) ballSpeedX *= -1;
      if (ballY - ballRadius < 0) ballSpeedY *= -1;

      if (
        ballY + ballRadius >= canvas.height - paddleHeight - 10 &&
        ballX >= paddleX &&
        ballX <= paddleX + paddleWidth
      ) {
        ballSpeedY *= -1;
        score++;
        document.getElementById("score").textContent = score;

        if (score > recorde) {
          recorde = score;
          localStorage.setItem("recorde", recorde);
          document.getElementById("recorde").textContent = recorde;
        }

        if (score % 5 === 0) increaseSpeed();
      }

      if (ballY + ballRadius > canvas.height) {
        alert(`Game Over!\nPontuaÃ§Ã£o: ${score}\nRecorde: ${recorde}`);
        document.location.reload();
      }

      requestAnimationFrame(draw);
    }

    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      paddleX = e.clientX - rect.left - paddleWidth / 2;
    });

    document.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      paddleX = e.touches[0].clientX - rect.left - paddleWidth / 2;
    }, { passive: false });

    setInterval(() => {
      if (paddleX < 0) paddleX = 0;
      if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
    }, 10);

    draw();
  </script>
</body>
</html>
